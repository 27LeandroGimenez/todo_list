<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} Todo-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</head>
<body class="bg-light">
    
    <!-- Header -->
    <nav class="navbar bg-warning col-sm-12">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'lista-tareas' %}">
            <b>LISTA DE TAREAS</b>
          </a>
          {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}" class="btn btn-outline-dark">Login</a>
          {% else %}
          <a href="{% url 'logout' %}" class="btn btn-outline-danger text-black">Salir</a>
          {% endif %}
        </div>
      </nav>

    <!-- Contenido -->
    <div class="container bg-light text-center my-3">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10">
    
    {% block content %}
      
    {% endblock content %}
        </div>
      </div>
    </div>

</body>
</html>
